<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27272a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#09090b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Full bleed background for proper masking on mobile devices -->
  <rect width="512" height="512" fill="url(#grad)"/>
  
  <!-- Subtle outer ring track -->
  <circle cx="256" cy="256" r="140" stroke="#3f3f46" stroke-width="28" fill="none" opacity="0.5"/>
  
  <!-- Progress arc (Zen style - 75% complete) -->
  <circle cx="256" cy="256" r="140" stroke="#e4e4e7" stroke-width="28" fill="none" stroke-dasharray="880" stroke-dashoffset="220" stroke-linecap="round" transform="rotate(-90 256 256)"/>
</svg>